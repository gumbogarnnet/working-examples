        <div class="container" style="margin-top: 40px;">
            <div class="row">
                <div class="col-md-6">
                    <form th:action="@{/internal}" th:object="${internal}" method="post">
                        <div style="margin-bottom: 20px;">
                            <div>

                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Please select the account you want to transfer from</label>
                                    <select class="form-control" id="exampleFormControlSelect1" onchange="myFunction(this.value)">
                                        <option value="primary">primary</option>
                                        <option value="savings">savings</option>
                                    </select>
                                </div>

                            </div>

                        </div>
                        <div style="margin-bottom: 20px;">
                            <div  >

                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Please select the account you want to transfer to</label>
                                    <select class="form-control" id="exampleFormControlSelect2" th:field="*{accountType}" onchange="myFunction1(this.value)" >
                                        <option value="primary">primary</option>
                                        <option value="savings">savings</option>

                                    </select>
                                </div>

                            </div>

                        </div>
                        <div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1">Please specify the amount you want to transfer</label>
                                <input type="number" class="form-control" id="exampleFormControlInput1" th:field="*{amount}" >
                            </div>
                            <br/>

                            <button type="submit" class="btn btn-primary btn-block">Transfer</button>

                        </div>
                    </form>
                </div>

                </div>

            <script>
                                        function myFunction(val) {
                                            if (val == "savings") {
                                                var x = document.getElementById("exampleFormControlSelect2");
                                                x.value = "primary";
                                            }
                                            if (val == "primary") {
                                                var x = document.getElementById("exampleFormControlSelect2");
                                                x.value = "savings";
                                            }
                                        }
                                        function myFunction1(val) {
                                            if (val == "savings") {
                                                var x = document.getElementById("exampleFormControlSelect1");
                                                x.value = "primary";
                                            }
                                            if (val == "primary") {

                                        }
