<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico">

        <title>User Registration</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/starter-template.css" rel="stylesheet">
    </head>

    <body class="bg-light text-dark">
        <div class="container">
            <h3 class="text-center">Sign Up</h3>
            <hr/>
            <br/>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <form th:action="@{/register}" th:object="${user}" method="post">
                    <label>First Name</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                            </div>
                        </div>
                        <input type="text" class="form-control is-invalid" id="inlineFormInputGroup1" placeholder="First Name"  th:field="*{firstName}" />
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                    <label>Last Name</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                            </div>
                        </div>
                        <input type="text" class="form-control is-invalid" id="inlineFormInputGroup2" placeholder="Last Name"  th:field="*{lastName}"/>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                    <label>Phone Number</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12" y2="18"></line></svg>
                            </div>
                        </div>
                        <input type="text" class="form-control is-invalid" id="inlineFormInputGroup3" placeholder="Phone"  th:field="*{phoneNumber}"/>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                    <label>Email Address</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                            </div>
                        </div>
                        <input type="text" class="form-control is-invalid" id="inlineFormInputGroup4" placeholder="Email"  th:field="*{email}"/>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                    <label>Username</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity"><circle cx="12" cy="12" r="4"></circle><path d="M16 12v1a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path></svg></div>
                        </div>
                        <input type="text" class="form-control is-invalid" id="inlineFormInputGroup5" placeholder="Username"  th:field="*{userName}"/>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                    <label>Password</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg></div>
                        </div>
                        <input type="password" class="form-control is-invalid" id="inlineFormInputGroup6" placeholder="Password"  th:field="*{password}"/>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                    <br/>
                    <div class="custom-control custom-checkbox my-1 mr-sm-2">
                        <input type="checkbox" class="custom-control-input" id="customControlInline"/>
                        <label class="custom-control-label" for="customControlInline">Show Password</label>
                    </div>

                    <br/>
                    <button type="submit" class="btn btn-primary btn-block">Save</button>

                    <hr/>

                    <button type="button" class="btn btn-info btn-block">Cancel</button>




                </form>

            </div>
            <div class="col-md-3"></div>

        </div>






        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-3.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.js"></script>


    </body></html>
