<!DOCTYPE html>
<html lang="en"><head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>


        <title>User Login</title>



        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet"/>

        <!-- Custom styles for this template -->
        <link href="css/starter-template.css" rel="stylesheet"/>
    </head>

    <body class="bg-light text-dark">
        <div class="container">
            <h3 class="text-center">Sign In</h3>
            <hr/>
            <br/>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <form th:action="@{/login}"  method="post">

                    <div th:if="${param.error}">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}">
                        You have been logged out.
                    </div>

                    <label>Username</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity"><circle cx="12" cy="12" r="4"></circle><path d="M16 12v1a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path></svg></div>
                        </div>
                        <input type="text" name="username" class="form-control is-invalid" id="inlineFormInputGroup" placeholder="Username"/>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                    <label>Password</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg></div>
                        </div>
                        <input type="password" name="password" class="form-control is-invalid" id="inlineFormInputGroup" placeholder="Password"/>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                    <br/>

                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>

                    <hr/>

                    <a href="/register" class="btn btn-info btn-block">Sign Up</a>




                </form>

            </div>
            <div class="col-md-3"></div>

        </div>






        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-3.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.js"></script>


    </body></html>
